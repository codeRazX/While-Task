<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Task</title>
    <link rel="preload" href="../src/fonts/IndieFlower-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="../src/fonts/Lato-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="../src/fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="../src/fonts/Roboto-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  </head>
</head>
<body>
  
    <div id="overlay" class="overlay"></div>
   
    <div id="modal" class="modal">

        <h2>Add your task</h2>
        
        <form autocomplete="off" id="form" class="form">
            <div class="form__field">
                <label for="title">Title*</label>
                <input type="text" id="title" name="title" placeholder="Enter the title">
            </div>

            <div class="form__field">
                <label for="description">Description*</label>
                <textarea type="text" id="description" name="description" placeholder="Enter the description"></textarea>
            </div>

            <div class="form__field">
                <label for="duedate">Duedate</label>
                <div class="form__field__duedate">
                    <input type="date" id="duedate" name="duedate">
                    <input type="time" id="timeDuedate" name="timeDuedate">
                </div>
                
            </div>

            <div class="form__field form__field-modify">
                <p class="form__field-modify__label">Choose the priority*</p>

                <div class="form__field__radio">
                    
                    <div class="form__field__radio-block">
                        <label for="high">High</label>
                        <input value="1" type="radio" id="high" name="priority">
                    </div>
                    <div class="form__field__radio-block">
                        <label for="medium">Medium</label>
                        <input value="2" type="radio" id="medium" name="priority">
                    </div>
                    <div class="form__field__radio-block">
                        <label for="low">Low</label>
                        <input value="3" type="radio" id="low" name="priority">
                    </div>
                </div>
            </div>

            <div class="form__field">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="" disabled selected>--Select status--</option>
                    <option value="pending" >Pending</option>
                    <option value="progress">In Progress</option>
                </select>
               
            </div>

             <div class="form__field">
                    <label for="note">Do you want to add any note?</label>
                   <textarea name="note" id="note" placeholder="Enter a note"></textarea>
            </div>

            <button class="btn">Add Task</button>
        </form>

        <span class="modal__close ">X</span>
    </div>

    <div id="modal-edit" class="modal__edit">

        <form id="form__edit" class="form__edit">

            <fieldset>
                <legend>Task</legend>

                <div class="form__edit__field">

                    <p class="form__edit__property">Date Added</p>
                    <input name="edit-date" id="edit-date" class="form__edit__value form__edit__value__date"></input>

                </div>

                <div class="form__edit__field">
                    <p class="form__edit__property" for="edit-duedate">DueDate</p>

                    <div class="form__edit__field__duedate">

                        <input class="form__edit__value" type="date" name="edit-duedate" id="edit-duedate">

                        <input class="form__edit__value" type="time" name="edit-timeDuedate" id="edit-timeDuedate">

                        <img class="form__edit__delete__duedate disabled" src="./img/delete.svg" alt="Icon Delete Duedate" loading="lazy">
                    </div>
                </div>

                <div class="form__edit__field">

                    <label for="edit-status" class="form__edit__property">Status</label>
                    <div class="form__edit__field__status">

                        <select class="form__edit__value form__edit__value__select" name="edit-status" id="edit-status">
                            <option value="pending">Pending</option>
                            <option value="progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>

                        <input name="edit-dateCompleted" id="edit-dateCompleted" class="form__edit__value  disabled"></input>
                    </div>
                </div>

                <div class="form__edit__field">

                    <label for="edit-priority" class="form__edit__property">Priority</label>

                    <select class="form__edit__value form__edit__value__select" name="edit-priority" id="edit-priority">
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>

                </div>

                <div class="form__edit__field">

                    <label for="edit-title" class="form__edit__property">Title</label>
                    <textarea class="form__edit__value" name="edit-title" id="edit-title"></textarea>

                </div>

                <div class="form__edit__field">
                    <label for="edit-description" class="form__edit__property">Description</label>
                    <textarea class="form__edit__value" name="edit-description" id="edit-description"></textarea>
                </div>

                <div class="form__edit__field">
                    <div class="form__edit__field__notes__head">
                        <p class="form__edit__property">Notes</p>
                        <img id="add-notes-edit" class="form__edit__notes__icon" src="./img/add-notes.svg" alt="Icon Add Notes Edit" loading="lazy">
                    </div>

                    <div id="edit-container-notes" class="form__edit__field__notes">
                       

                    </div>
                </div>
            </fieldset>
        </form>

        <div class="form__edit__btn">
            <p id="edit__default__message"></p>
            <button id="edit-submit" class="btn">Save Changes</button>
        </div>

        <span class="modal__close">X</span>
    </div>


    <header class="header">
        <div class="container header__grid">
            <div class="header__heading">
                <h1>While<span class="header__heading--modify"><span>T</span>ask</span></h1>
            </div>
            <nav class="header__nav">
                <div id="nav-header" class="nav__title">
                    <h2></h2>
                    <h2></h>
                    <h2></h2>
                </div>
                <button id="add-btn" class="btn">Add Task</button>
            </nav>
        </div>
    </header>
    
   

    <main class="board container">

        <div  id="board-panel" class="board__panel">

            <div class="board__panel__buttons">
                <button data-action="addTask">Add Task</button>
                <button data-action="goTop">Go Top</button>
                <button data-action="clearBoard">Clear Board</button>
                <button data-action="resetFilter">Reset Filter</button>
            </div>

            <div class="board__panel__filter">

                <form id="form-filter" class="board__panel__filter__form">

                    <div class="board__panel__filter__form__field">
                        <select name="filterStatus" id="filterStatus">
                            <option disabled selected value="">--Status--</option>
                            <option value="pending">Pending</option>
                            <option value="progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="board__panel__filter__form__field">
                        <select name="filterPriority" id="filterPriority">
                            <option disabled selected value="">--Priority--</option>
                            <option value="1">High</option>
                            <option value="2">Medium</option>
                            <option value="3">Low</option>
                        </select>
                    </div>

                    <div class="board__panel__filter__form__field">
                        <select name="filterDate" id="filterDate">
                            <option disabled selected value="">--Date--</option>
                            <option value="today">Today</option>
                            <option value="week">Last 7 Days</option>
                            <option value="month">Last 30 Days</option>
                            <option value="before-month"> Before 30 Days</option>
                        </select>
                    </div>

                    
                    
                    <img src="./img/info.svg" alt="Icon Filter" loading="lazy">
                </form>

               
            </div>

            
        </div>

        <div id="board-container" class="board__container">
           
            <div class="board__pending">
                <div class="board__pending__heading">
                    <h3>Pending</h3>
                </div>
              
                <div id="pending" data-item="container" class="board__pending__container">
                   
                </div>
            </div>

            <div class="board__progress">
                <div class="board__progress__heading">
                    <h3>In Progress</h3>
                </div>
              
                <div id="progress" data-item="container" class="board__progress__container">
                   
                </div>
            </div>

            <div class="board__completed">
                <div class="board__completed__heading">
                    <h3>Completed</h3>
                </div>
              
                <div id="completed" data-item="container" class="board__completed__container">

                </div>
            </div>
        </div>
    </main>

    <div id="default-message" class="active">
        <p class="default__text">Dashboard is empty, start by adding your first task!</p>
    </div>
    

    <footer class="footer">
        <p>While Task, 2025</p>
    </footer>
</body>
</html>
